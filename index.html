<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./Style.css">

    <!--Boxicons CSS -->
    <link
     href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
     rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image" >
            <img src="./image.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Chandan Tiwari</span>
            <span class="job">DEVELOPER</span>
        </div>
        <div class="media-button">
        <a href="#" style="background:#4267b2" class="link">
            <i class='bx bxl-linkedin-square' ></i>
        </a>
        <a href="#" style="background:rgb(233, 51, 69)" class="link">
            <i class='bx bxl-instagram-alt' ></i>
                   </a>
        <a href="#" style="background:rgba(0, 0, 255, 0.689)" class="link">
            <i class='bx bxl-facebook'></i>
        </a>
        <a href="#" style="background:blue" class="link">
            <i class='bx bxl-twitter' ></i> 
        </a>
        </div>

        <div class=" buttons">
            <button class="button">FOLLOW</button>
            <button class="button">MESSAGE</button>

        </div>

        <div class="shower">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">1M</span>
            </div>
            <div class="data">
            <i class='bx bx-message-rounded' ></i>
                <span class="number">50k</span>
            </div>
            <div class="data">
            <i class='bx bx-share' ></i>
                <span class="number">10k</span>
            </div>
        </div>



    </div>
</body>
</html>
